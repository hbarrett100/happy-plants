{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="landing-text">
        <h1>Happy Plants</h1>

        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-link btn-sm" id="modal-btn" data-toggle="modal" data-target="#exampleModalCenter">
            Learn More
        </button>

        <form name="login" action="/home">
            <label for="inputEmail"></label>
            <input type="email" name="email" id="existinguser" class="form-control" placeholder="Enter Email" required
                autofocus>
            <div>
                <button type="submit" class="btn btn-default btn-lg" id="go">Get Started!</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
